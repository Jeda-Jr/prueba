name: Update TV.m3u

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update_tv_m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add timestamp to TV.m3u
        run: |
          echo "$(date '+%Y-%m-%d %H:%M:%S') - Autogenerated update" >> TV.m3u

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Autogenerated: Update TV.m3u"
          file_pattern: TV.m3u
