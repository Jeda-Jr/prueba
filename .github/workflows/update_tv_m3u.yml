name: Update TV.m3u

on:
  push:
    branches: [ main ] # Cambia a la rama donde tienes tu archivo TV.m3u

jobs:
  update_tv_m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update TV.m3u file
        run: cp TV.m3u TV.m3u

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Autogenerated: Update TV.m3u"
          file_pattern: TV.m3u
